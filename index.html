<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
	<title>JSON Carousel</title>
  <link href='http://fonts.googleapis.com/css?family=Wendy+One|Libre+Baskerville' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="mystyle.css" />
</head>
<body>

<div id="speakerbox">
  <a href="#" id="prev_btn">&laquo;</a>
  <a href="#" id="next_btn">&raquo;</a>
	<div id="carousel"></div>
</div>

<script id = "speakerstpl" type = "text/template">
  {{#speakers}}
    <div class="speakers">
      <img src="/images/{{shortname}}_tn.jpg" alt="">
      <h3>{{name}}</h3>
      <h4>{{reknown}}</h4>
      <p>{{bio}}</p>
    </div>
  {{/speakers}}

</script>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery.cycle/2.9999.8/jquery.cycle.all.min.js" type="text/javascript"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.0/mustache.min.js" type="text/javascript"></script>
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.js" type="text/javascript"></script> -->

<script>

$(function() {
  $.getJSON('carouseldata.json', function(data) {
    console.log(data);

    var template = $('#speakerstpl').html();
    console.log (template);

    var html = Mustache.render(template, data);
    $('#carousel').html(html);
    console.log (html);

    $('#carousel').cycle({
			fx: 'fade',
			pause: 1,
			next: '#next_btn',
			prev: '#prev_btn',
			speed: 500,
			timeout: 10000

		});
  });
});

</script>

</body>
</html>
